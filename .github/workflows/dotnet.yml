name: .NET

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore ./NutriSyncBackend.sln
      - name: Build
        run: dotnet build NutriSyncBackend/NutriSyncBackend.csproj --no-restore
      - name: Test
        run: dotnet test NutriSyncBackend/NutriSyncBackend.sln --no-restore --verbosity normal
